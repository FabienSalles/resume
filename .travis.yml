language: node_js
node_js:
  # - "0.11"
  - "0.10"
  # - "0.8"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_install:
  - gem update --system
  - gem install sass --version "=3.2.12"
  - gem install compass --version "=0.12.2"
  - npm install -g grunt-cli
install:
  - cd www
  - npm install